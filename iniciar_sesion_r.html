<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/fondos.css">
    <link rel="stylesheet" href="styles.css">
    <title>DailyGo | Pedidos rápidos a domicilio</title>
    <link rel="shortcut icon" href="/svg/Favicon.ico" type="image/x-icon">
</head>

<body>
    <section class="d-flex ">
        <div id="fondoIniciarSesionR" class="w-50 d-flex">
        </div>
        <div class="w-50 bg-white d-flex flex-column justify-content-center align-items-center">
            <div class="w-50">
                <img class="mt-5" src="svg/Logotype.svg" width="80">
                <h1 class="mt-2 mb-2">Iniciar Sesión</h1>
                <p>¿Aún no eres rider? <a href="registrarse_u.html"
                        class="text-secondary font-weight-bold text-decoration-none">Regístrate</a></p>
                <form class="w-100">
                    <div class="form-group mb-3 mt-4">
                        <label for="exampleInputEmail1" class="mb-2">Correo electrónico</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Correo electrónico">
                    </div>
                    <div class="form-group mb-4">
                        <label for="exampleInputPassword1" class="mb-2">Contraseña</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
                    </div>
                    <button type="submit" class="btn btn-secondary w-100">INICIAR SESIÓN</button>
                </form>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>

</html>
